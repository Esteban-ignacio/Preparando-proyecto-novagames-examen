<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo-cambiarcontra">
      <ion-icon name="lock-closed"></ion-icon>
      Cambiar contraseña
      <ion-icon name="lock-closed"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Formulario para el correo -->
  <form class="correo-cambiar-contra" (ngSubmit)="ValidacionCambiarClave()">
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input class="correo-cambiar-contra" label="Correo" label-placement="floating" fill="solid" 
        placeholder="Ingrese su correo" [(ngModel)]="correocambiarclave" name="correocambiarclave" required></ion-input>
    </ion-item>
  </form>

  <!-- Formulario para la contraseña -->
  <form class="cambiar-contraseña" (ngSubmit)="ValidacionCambiarClave()">
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="password" class="cambiar-contraseña" label="Contraseña" label-placement="floating" fill="solid" 
      placeholder="Ingrese su contraseña" [(ngModel)]="contrasenacambiarclave" name="contrasenacambiarclave" required></ion-input>
    </ion-item>
  </form>

  <!-- Formulario para confirmar la contraseña -->
  <form class="confirmar-cambiar-contra" (ngSubmit)="ValidacionCambiarClave()">
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="password" class="confirmar-cambiar-contra" label="Confirmar Contraseña" label-placement="floating" 
        fill="solid" placeholder="Confirme su contraseña" [(ngModel)]="confirmarContrasenacambiarclave" name="confirmarContrasenacambiarclave" 
        required></ion-input>
    </ion-item>
  </form>

  <ion-row>
    <!-- Botón para volver al perfil -->
    <ion-col class="ion-text-start" *ngIf="mostrarBotonPerfil">
      <ion-button class="boton-volver-perfil" (click)="RegresarPerfil()">Volver perfil</ion-button>
    </ion-col>
  
    <!-- Botón para volver al login -->
    <ion-col class="ion-text-start" *ngIf="mostrarBotonLogin">
      <ion-button class="boton-volver-login" (click)="RegresarLogin()">Volver inicio</ion-button>
    </ion-col>
  
    <!-- Botón para realizar el cambio de contraseña -->
    <ion-col class="ion-text-end">
      <ion-button class="boton-realizar-cambio-contra" (click)="ValidacionCambiarClave()">Realizar cambio</ion-button>
    </ion-col>
  </ion-row>  

  <!-- Sección para las preguntas de seguridad -->
  <div *ngIf="mostrarPreguntas">
    <ion-item class="custom-label">
      <ion-label>Seleccione una pregunta: </ion-label>
      <ion-select [(ngModel)]="preguntaSeleccionada" (ionChange)="cargarRespuestas()">
        <ion-select-option *ngFor="let pregunta of preguntas" [value]="pregunta">{{pregunta.pregunta}}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Mostrar las respuestas dependiendo de la pregunta seleccionada -->
    <ion-item class="custom-label" *ngIf="respuestas.length > 0">
      <ion-label>Respuestas: </ion-label>
      <ion-select [(ngModel)]="respuestaSeleccionada" required>
        <ion-select-option *ngFor="let respuesta of respuestas" [value]="respuesta">{{respuesta}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button class="boton-cancelar" (click)="cancelarPreguntas()">Cancelar</ion-button>
    <ion-button class="boton-siguente" (click)="siguientePaso()">Siguiente</ion-button>
  </div>

</ion-content>
